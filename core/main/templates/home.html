<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in cars %}
        <h3>{{ i.name }}</h3>
        <img src="{{ i.img.url }}" width="400px" alt="">
        <h5>{{ i.price }}</h5>
        <p>{{ i.about }}</p>
    {% endfor %}
</body>
</html>
